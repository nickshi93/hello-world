{include file='public/header1'}
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
			 <div class="layui-page-header">
             <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">系统管理</a>
                  <a><cite>阿里大鱼短信</cite></a>
                </span>
            </div>
        </div>
		 <div class="layui-row">						
			 <div class="layui-card">
					<form class="layui-form" action="{:url('dysms/updatesms')}" lay-filter="example" style='padding:2%'>
					 {foreach $dysms as $sms}					
					<div class="layui-form-item" >
						<label class="layui-form-label">AccessKeyId</label>
						<div class="layui-input-inline">
							<input type="text" name="keyid" lay-verify="title" autocomplete="off" placeholder="请输入keyid"  value='{$sms.keyid}'class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">KeySecret</label>
						<div class="layui-input-inline">
							<input type="password" name="keysecret" placeholder="请输入密匙" autocomplete="off"	value='{$sms.keysecret}'class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">签名</label>
						<div class="layui-input-inline">
							<input type="text" name="signame" placeholder="请输入签名" autocomplete="off" value='{$sms.signame}'class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">短信模板Code</label>
						<div class="layui-input-inline">
							<input type="text" name="templatecode" placeholder="sms_*******" autocomplete="off" value='{$sms.templatecode}'class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						</div>
					</div>				
				 {/foreach}
				 </form>
			 </div>
			 
		</div>	
	
</div>
<script src="/static/admin/layui/assets/layui.all.js"></script>
<script src="/layui/layui.js"></script>

                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });*/

    });
</script>
