{include file='public/header1'}
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row" >
			 <div class="layui-page-header">
				<div class="pagewrap">
					<span class="layui-breadcrumb">
					  <a >首页</a>
					  <a href="">用户管理</a>
					   <a href="index">会员管理</a>
					  <a><cite>编辑会员</cite></a>
					</span>
				</div>		 
			  </div>			
			<div class="layui-row" style='margin:0 auto'>
				<div class="layui-card" style='min-height:500px;'>
					 <div class="layui-card-body">
						 <div class="form-box">
							<form class="layui-form layui-form-pane1" action="updatemember" lay-filter="first">
								{volist name='member' id='vo'}
									 <div class="layui-form-item">
										<label class="layui-form-label">会员名</label>
										<div class="layui-input-inline">
										  <input type="text" name="name" class="layui-input"  value='{$vo.username}' disabled='disabled'>
										</div>
									  </div>
										 <input type="hidden" name="id" class="layui-input"  value='{$vo.id}' >
									  
									   <div class="layui-form-item">
										<div class="layui-input-block">
										  <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
										  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									  </div>	
								{/volist}
							</form>
						 </div>
					</div>
				</div>
			</div>

			 
		 </div>	
	</div>
	
	
<script src="/static/admin/layui/assets/layui.js"></script>
<script src="/static/admin/layui/assets/layui.all.js"></script>
