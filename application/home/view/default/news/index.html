{include file='public/header'}
<div id="" class="" style='width:100%;height:200px;background:#50C5CD;text-align:center;color:white;font-size:30px;line-height:200px'>
	{$title}
</div>
<div class="locate">
	<div class="locate-left left">
		你的位置 / 网站首页 / {$title}
	</div>
</div>
<div class='news-body'>
	
	<div class='news-content'  id='main'>
		
		<ul class="grow">

			{foreach $article as $a}
		
				<li >
					
					<a href="{:url('shownews/index')}?id={$a.id}">
						
						<div class='article-left left'>
						
							<img src='{$a.coverimg}' style='width:80%;height:auto'>
						
						</div>
						
						<div class='article-right left'>
																			
							<div class='news-title'>{$a.title}</div>
								
							<div class='news-descript'>{$a.descript}</div>

							<div class='news-time'>{$a.addtime|date='Y-m-d H:i',###}  &nbsp; <svg t="1576544834072" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2867" width="12" height="12"><path d="M512 608a96 96 0 1 1 0-192 96 96 0 0 1 0 192m0-256c-88.224 0-160 71.776-160 160s71.776 160 160 160 160-71.776 160-160-71.776-160-160-160" fill="#707070" p-id="2868"></path><path d="M512 800c-212.064 0-384-256-384-288s171.936-288 384-288 384 256 384 288-171.936 288-384 288m0-640C265.248 160 64 443.008 64 512c0 68.992 201.248 352 448 352s448-283.008 448-352c0-68.992-201.248-352-448-352" fill="#707070" p-id="2869"></path></svg> &nbsp;{$a.pv}</div>
						 
						</div>
						
					</a>
				
				</li>
			
			{/foreach}
			
		</ul>
	
	</div>

</div>
<script src="/static/home/js/jquery-1.11.0.js"></script>
<script>
		$(document).ready(function(){
			
			var a,b,c;
			
			a=$(window).height();	//获取滚动的高度

			$(".grow li:lt(3)").addClass("move");  //前三个li增加class
					
			$(window).scroll(function(){	

				var b=$(this).scrollTop();
				
				$(".grow li").each(function(){
				
				c=$(this).offset().top;	
				
				if(a+b>c){
					
					$(this).addClass("move");
					
					}
				else{
					
					$(this).removeClass("move");
					
					}
				});	
			});

		});
	</script>
{include file='public/footer'}
