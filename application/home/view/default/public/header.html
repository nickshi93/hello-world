<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>[title]</title>
<link rel="stylesheet" href="/static/home/css/style.css">

<link rel="stylesheet" href="/static/admin/layui/assets/css/layui.css" media="all"> 
 <!-- Link Swiper's CSS -->
 <link rel="stylesheet" href="/static/home/swiper/css/swiper.min.css">
<script src="/static/admin/assets/layui.js"></script>
<script src="/static/admin/assets/layui.all.js"></script>

</head>
<body>
<div class="head" id="head">
	<a name="top"></a>
	<div class="logo lf">
		<a href="javascript:;">
			<img src="/static/home/images/logo.png" style='width:100px;height:auto;'>
			
		</a>
	</div>
	<div class="nav rg">
		<ul class="nav_pc">
			{foreach $data as $nav}
			<li>
				<a class="a1 " href="javascript:;">{$nav.name}</a>
				{if condition="$nav.children neq null"}
				<div class="div1 mad">
				<div class="p1">
					{foreach $nav.children as $navclid}
					<a href="javascript:;">{$navclid.name}</a>
					{/foreach}
					</div>
						<div class="clear"></div>					
					</div>
					{/if}
				</li>
			{/foreach}
			
			{if condition="$user eq null"}
				<li style='float:right;margin-right:50px;' ><a class="a1" href="{:url('login/index')}">登录</a></li>
			{else}
			<li style='float:right;margin-right:50px;' >
			<a class="a1" >Hi,{$user}</a>
				<div class="div1 mad">
					<div class="p1">
						<a href="{:url('member/index')}">个人中心</a>
						<a href="{:url('login/loginout')}">退出</a>
					</div>
				</div>
			</li>{/if}
			<div class="clear"></div>
		</ul>
	</div>
	<div class="clear"></div>
</div>
